<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio-Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www.geekmi.news/__export/1620613383273/sites/debate/img/2021/05/09/tloz1_x1x.jpg_903948830.jpg" alt="imagen zelda" width="300" height="200">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" autoplay controls loop muted >
            <source src="comida.mp4" type="video/mp4" >
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audioladyantebellum.mp3" type="audio/mp3" autoplay >
        </audio>
        <p>Estás escuchando a Lady Antebellum - Wanted You More</p>
    </body>
</html>
