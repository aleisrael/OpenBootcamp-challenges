<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="resultados2.html" method="get">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="edad">¿Cuál es tu edad?</label>
                <input type="number" name="edad" id="edad" min="1" max="160" required>
            </div>
            <br>
            <div>
                <label for="frase-favorita">¿Cuál es tu frase favorita?</label>
                <input type="text" name="frase-favorita" id="frase-favorita" required>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
